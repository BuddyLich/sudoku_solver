<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=0.5" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/sudoku_solver.css">
</head>
<body>
    
    <div class="container">
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-3" href="/">Sudoku Solver By BuddyLich</a>
                </div>
            </nav>
        </header>
        <div></div>
        <div class="row">
            <div id="puzzleBoard" class="col-lg-7 col-md-10 col-sm-12 col-xs-12">
                
            </div>
            <div id="buttons" class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                <button id="default" class="btn btn-secondary btn-block">Create Puzzle</button>
                <button id="clear" class="btn btn-secondary btn-block">Clear Board</button>
                <button id="solve" class="btn btn-secondary btn-block">Solve Instantly</button>
                
                <form id="displayProcessForm">
                    <label for="selectDisplaySpeed">Display Speed:</label>
                    <select class="form-control" id="selectDisplaySpeed">
                        <option value="1000/s">1000 steps per second</option>
                        <option value="100/s">100 steps per second</option>
                        <option value="10/s">10 steps per second </option>
                        <option value="1/s">2 step per second</option>
                    </select>
                    <input type="button" id="showBackTracking" class="btn btn-secondary btn-lg btn-block" value="Display Solving process">
                </form>
                
            </div>
    </div>
    </div>
    
    <script src='static/generate_board.js'></script>
    <script src='static/button_utils.js'></script>
    <script src='static/sudoku_solver.js'></script>
</body>
