<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/sudoku_solver.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver by BuddyLich</h1>
        <div class="row">
            <div id="puzzleBoard" class="col-lg-7 col-md-10 col-sm-12">
                
            </div>
            <div id="buttons" class="col-lg-3 col-md-2 col-sm-12">
                <button id="default" class="btn btn-secondary btn-block">Create Puzzle</button>
                <button id="clear" class="btn btn-secondary btn-block">Clear Board</button>
                <button id="solve" class="btn btn-secondary btn-block">Solve Instantly</button>
                
                <form id="displayProcessForm">
                    <label for="selectDisplaySpeed">Display Speed For:</label>
                    <select class="form-control" id="selectDisplaySpeed">
                        <option value="difficultPuzzle">Difficult Puzzle</option>
                        <option value="normalPuzzle">Normal Puzzle</option>
                        <option value="simplePuzzle">Simple Puzzle</option>
                    </select>
                    <input type="button" id="showBackTracking" class="btn btn-secondary btn-lg btn-block" value="Display Solving process">
                </form>
                
            </div>
        </div>
    </div>
    
    <script src='static/generate_board.js'></script>
    <script src='static/button_utils.js'></script>
    <script src='static/sudoku_solver.js'></script>
</body>
